<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="content ">
        <div class="page-content">
            <div class="table_title">
                <div class="sale_bar">
                    <div class="row align-items-center">
                        <div class="col-md-4 mb-3 mb-lg-0">
                            <h5 class="m0"> Menu Management</h5>
                        </div>
                        <div class="col-md-8 text-md-right">
                                                        <button class="badge badge-wt" view-data-modal="true" data-controller="pages" data-href="https://agent.dookinternational.com/adminpanel/pages/menu-labels"><i class="fa-solid fa-add "></i>
                                    Menu Labels
                                </button>
                                                </div>
                    </div>
                </div>
            </div>
                    <div class="page-content-area">
                <div class="card-body">
                    <form method="post" action="https://agent.dookinternational.com/adminpanel/pages/menu-list">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <label>Select a menu to edit :</label>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-mb-20">
                                    <select class="form-control" name="menu_type" tts-call-select-menu="true">
                                                                                    <option value="1" selected="">Company</option>
                                                                                        <option value="2">POLICIES</option>
                                                                                        <option value="3">RESOURCES</option>
                                                                                        <option value="4">GET IN TOUCH</option>
                                                                            </select>
                                </div>
                            </div>
                            <div class="col-md-3 ">
                                <div class="form-group form-mb-20">
                                    <input class="btn btn-primary" type="submit" value="Select Current Menu">
                                </div>
                            </div>
                        </div>
                    </form>
    
                    <div class="row">
                        <div class="col-md-5">
                            <div class="left-sidebar-leads box_shadow">
                                <div class="view_head mb_10 d-md-flex align-items-center justify-content-between">
    
                                    <div class="">
                                        <input class="tts-select-pages" tts-pages-module="select-all-pages" type="checkbox" id="flexCheck">
                                        <label for="flexCheck" class="m-0">Select All</label>
                                    </div>
                                </div>
                                                                <form action="https://agent.dookinternational.com/adminpanel/pages/update-menu" method="post" onsubmit="return menu_validation()" name="tts-pages" class="row m-0">
                                        <input type="hidden" name="menu_type_id" value="1" tts-menu-type-id="true">
                                                                                <div class="col-md-12">
                                                <div class="form-group form-mb-20">
                                                    <div>
                                                        <input type="checkbox" name="pages[2]" value="2" class="select-all-pages" data-permission-input="true" menu-page-select="true" checked="">
                                                        Terms &amp; conditions                                                </div>
                                                </div>
                                            </div>
                                                                                <div class="col-md-12">
                                                <div class="form-group form-mb-20">
                                                    <div>
                                                        <input type="checkbox" name="pages[3]" value="3" class="select-all-pages" data-permission-input="true" menu-page-select="true" checked="">
                                                        Payment Security                                                </div>
                                                </div>
                                            </div>
                                                                                <div class="col-md-12">
                                                <div class="form-group form-mb-20">
                                                    <div>
                                                        <input type="checkbox" name="pages[4]" value="4" class="select-all-pages" data-permission-input="true" menu-page-select="true">
                                                        Privacy Policy                                                </div>
                                                </div>
                                            </div>
                                                                                <div class="col-md-12">
                                                <div class="form-group form-mb-20">
                                                    <div>
                                                        <input type="checkbox" name="pages[5]" value="5" class="select-all-pages" data-permission-input="true" menu-page-select="true">
                                                        Careers                                                </div>
                                                </div>
                                            </div>
                                                                                <div class="col-md-12">
                                                <div class="form-group form-mb-20">
                                                    <div>
                                                        <input type="checkbox" name="pages[6]" value="6" class="select-all-pages" data-permission-input="true" menu-page-select="true">
                                                        Contact Us                                                </div>
                                                </div>
                                            </div>
                                                                                <div class="col-md-12">
                                                <div class="form-group form-mb-20">
                                                    <div>
                                                        <input type="checkbox" name="pages[7]" value="7" class="select-all-pages" data-permission-input="true" menu-page-select="true">
                                                        Disclaimer                                                </div>
                                                </div>
                                            </div>
                                                                                <div class="col-md-12">
                                                <div class="form-group form-mb-20">
                                                    <div>
                                                        <input type="checkbox" name="pages[8]" value="8" class="select-all-pages" data-permission-input="true" menu-page-select="true">
                                                        About Us                                                </div>
                                                </div>
                                            </div>
                                                                                <div class="col-md-12">
                                                <div class="form-group form-mb-20">
                                                    <div>
                                                        <input type="checkbox" name="pages[9]" value="9" class="select-all-pages" data-permission-input="true" menu-page-select="true" checked="">
                                                        Refunds Policy                                                </div>
                                                </div>
                                            </div>
                                                                            <div class="col-md-12 mb_10 ">
                                            <input class="badge badge-md badge-primary pull-right" type="submit" value="Add Menu Pages">
                                        </div>
    
                                    </form>
                                                        </div>
                        </div>
    
                        <div class="col-md-7">
                            <div class="left-sidebar-leads box_shadow">
                                <div class="view_head mb_10 d-md-flex align-items-center justify-content-between">
    
                                    <div class="">
                                        <strong>Menu List (drag &amp; drop to reordered menu)</strong>
                                    </div>
                                    <div class="">
                                        <label></label>
                                        <div class="pull-right">
                                            <input class="tts-select-menu" tts-menu-module="select-all-menu" type="checkbox" id="flexCheckMenu">
                                            <label for="flexCheckMenu" class="m-0">Select All</label>
                                        </div>
                                    </div>
                                </div>
    
                                                                <form action="https://agent.dookinternational.com/adminpanel/pages/remove-menu" method="post" name="tts-pages-menu" class="row m-0">
                                        <div class="col-md-12">
                                            <input type="hidden" name="menu_type_id" value="1" tts-menu-type-id="true">
                                            <ul id="Menusortable" class="ui-sortable">
                                                
                                                    <li class="ui-state-default ui-sortable-handle" id="2">
                                                        <input type="checkbox" name="pages_remove[]" value="2" class="select-all-menu" data-permission-input=""> Terms &amp; conditions                                                </li>
    
                                                
                                                    <li class="ui-state-default ui-sortable-handle" id="3">
                                                        <input type="checkbox" name="pages_remove[]" value="3" class="select-all-menu" data-permission-input=""> Payment Security                                                </li>
    
                                                
                                                    <li class="ui-state-default ui-sortable-handle" id="9">
                                                        <input type="checkbox" name="pages_remove[]" value="9" class="select-all-menu" data-permission-input=""> Refunds Policy                                                </li>
    
                                                                                        </ul>
                                            <div class="mb_10 pull-right ml-5">
                                                <input class="badge badge-md badge-primary" name="remove" type="submit" value="Remove Menu Pages">
                                            </div>
                                        </div>
    
                                    </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
