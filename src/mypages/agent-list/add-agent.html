<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="content">
        <div class="page-content">
            <div class="page-content-area">
                <div class="card-header">
                    <div class="table_title">
                        <div class="topbar">
                            <h5 class="m0">Add
                                Agent                        </h5>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form name="web-partner" tts-form="true" action="https://agent.dookinternational.com/adminpanel/webpartner/add-web-partner" method="POST" id="web-partner">
                        <div class="row">
                            <div class="col-md-12 ">
                                <h6 class="view_head">Company Information</h6>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group form-mb-20">
                                    <label>Company Name *</label>
                                    <input class="form-control" type="text" name="company_name" placeholder="Company Name">
                                </div>
                            </div>
    
                            <div class="col-md-2">
                                <div class="form-group form-mb-20">
                                    <label>GST No </label>
                                    <input class="form-control" type="text" name="company_gst_no" placeholder="GST No">
                                </div>
                            </div>
    
                            <!--<div class="col-md-2">
                                <div class="form-group">
                                    <label>Pre Fix *</label>
                                    <input class="form-control" type="text" name="pre_fix" placeholder="Pre Fix">
                                </div>
                            </div>-->
    
                            <div class="col-md-2">
                                <div class="form-group form-mb-20">
                                    <label>PAN Name *</label>
                                    <input class="form-control" type="text" name="pan_name" placeholder="PAN Name">
                                </div>
                            </div>
    
                            <div class="col-md-2">
                                <div class="form-group form-mb-20">
                                    <label>PAN Number *</label>
                                    <input class="form-control" type="text" name="pan_number" placeholder="PAN Number">
                                </div>
                            </div>
    
    
                            <div class="col-md-2">
                                <div class="form-group form-mb-20">
                                    <label>PAN Card Scan Copy*</label>
                                    <input class="form-control" type="file" name="pan_card" placeholder="PAN Card Scan Copy">
                                </div>
                            </div>
    
                            <!--<div class="col-md-2">
                                <div class="form-group">
                                    <label>Currency *</label>
                                    <input class="form-control" type="text" name="currency" placeholder="Currency">
                                </div>
                            </div>
    
    -->
    
                            <div class="col-md-2">
                                <div class="form-group form-mb-20">
                                    <label>Agent Class *</label>
                                    <select class="form-control" name="web_partner_class_id" placeholder="Web Partner Class">
                                        <option value="">Select agent class</option>
                                                                                    <option value="7">
                                                    Platinum                                            </option>
                                                                                        <option value="4">
                                                    Gold                                            </option>
                                                                                        <option value="1">
                                                    Silver                                            </option>
                                                                            </select>
                                </div>
                            </div>
    
                            <div class="col-md-2">
                                <div class="form-group form-mb-20">
                                    <label>Status *</label>
                                    <select class="form-control" name="status" placeholder="Status">
                                        <option value="active" selected="">Active</option>
                                        <option value="inactive">Inactive</option>
                                    </select>
                                </div>
                            </div>
                                                </div>
    
                        <div class="row">
    
    
                            <div class="col-md-2">
                                <div class="form-group form-mb-20">
                                    <label>Address *</label>
                                    <input class="form-control" type="text" name="address" placeholder="Address">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group form-mb-20">
                                    <label>City *</label>
                                    <input class="form-control" type="text" name="city" placeholder="City">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>State *</label>
                                    <input class="form-control" type="text" name="state" placeholder="State">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group form-mb-20">
                                    <label>Country *</label>
                                    <input class="form-control" type="text" name="country" placeholder="Country">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group form-mb-20">
                                    <label>Pin code *</label>
                                    <input class="form-control" type="text" name="pincode" placeholder="Pin code">
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-md-12">
                                <h6 class="view_head">User Profile</h6>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group form-mb-20">
                                    <label>Email *</label>
                                    <input class="form-control" type="text" name="login_email" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group form-mb-20">
                                    <label>Password *</label>
                                    <input class="form-control" type="text" name="user_password" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group form-mb-20">
                                    <label>First Name *</label>
                                    <input class="form-control" type="text" name="user_first_name" placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group form-mb-20">
                                    <label>Last Name *</label>
                                    <input class="form-control" type="text" name="user_last_name" placeholder="Last Name">
                                </div>
                            </div>
    
                            <div class="col-md-2 pr-0">
                                <div class="form-group form-mb-20">
                                    <label> Phone *</label>
                                    <input class="form-control" type="text" name="user_mobile_no" placeholder="Phone">
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-md-12 ">
                                <h6 class="view_head">Services</h6>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" name="services[flight]" value="Active" class="" data-permission-input="">
                                        Flight
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" name="services[hotel]" value="Active" class="" data-permission-input="">
                                        Hotel
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" name="services[bus]" value="Active" class="" data-permission-input="">
                                        Bus
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" name="services[holiday]" value="Active" class="" data-permission-input="">
                                        Holiday
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" name="services[activity]" value="Active" class="" data-permission-input="">
                                        Activity
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" name="services[car]" value="Active" class="" data-permission-input="">
                                        Car
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" name="services[tourguide]" value="Active" class="" data-permission-input="">
                                        Tourguide
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" name="services[restaurant]" value="Active" class="" data-permission-input="">
                                        Restaurant
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" name="services[attraction]" value="Active" class="" data-permission-input="">
                                        Attraction
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 pr-4 pb-3">
                                <label> Remark </label>
                                <textarea class="form-control" name="remark" id="" rows="3"></textarea>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-md-12">
    
                                <button type="submit" class="btn btn-primary">save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
