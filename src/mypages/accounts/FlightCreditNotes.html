<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="content ">
        <div class="page-content">
            <div class="table_title">
                <div class="sale_bar">
                    <div class="row">
                        <div class="col-md-4">
                            <h5 class="m0">Credit Notes</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-content-area">
                <div class="card-body">
                    <div class="row">
                    <!----------Start Search Bar ----------------->
                    <form action="https://agent.dookinternational.com/adminpanel/webpartneraccounts/credit-notes" method="GET" class="tts-dis-content" name="markup-search" onsubmit="return searchvalidateForm()">
                       <!-- <div class="tts-col-3">
                            <div class="form-group form-mb-20">
                                <label> Search by Web Partner / Company Name *</label>
                                <input type="text" class="form-control" name="search-text"
                                       value="" tts-get-web-partner-info="true"
                                       tts-error-msg="Please enter search type"
                                       placeholder="Search by /Companyid/Company Name/ Web Partner Name">
                                <input type="hidden" name="tts_web_partner_info" tts-web-partner-info-id="true"
                                       value="">
                            </div>
                        </div>-->
                        <div class="col-md-2">
                            <div class="form-group form-mb-20">
                                <label>Select key to search by *</label>
                                <select name="key" class="form-control" onchange="tts_searchkey(this,'markup-search')" tts-validatation="Required" tts-error-msg="Please select search key">
                                    <option value="">Please select</option>
                                    <option value="acc_ref_number">Cr. Number</option>
                                    <option value="first_name">First Name</option>
    
                                    <option value="ticket_number">Ticket Number</option>
    
                                    <option value="pnr">PNR</option>
    
                                    <option value="date-range">Date Range</option>
                                </select>
                            </div>
                            <input type="hidden" name="key-text" value="">
                        </div>
                        <div class="col-md-2">
                            <div class="form-group form-mb-20">
                                <label>Value </label>
                                <input type="text" name="value" placeholder="Value" value="" class="form-control" tts-validatation="Required" tts-error-msg="Please enter value">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group form-mb-20">
                                <label>From Date</label><input type="text" data-searchbar-from="true" name="from_date" value="01 Feb 2025" placeholder="Select From Date" class="form-control" tts-error-msg="Please select from date" readonly="">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group form-mb-20">
                                <label>To Date</label>
                                <input type="hidden" name="export_excel" value="0">
                                <input type="text" data-searchbar-to="true" name="to_date" value="01 Feb 2025" placeholder="Select To Date" class="form-control" tts-error-msg="Please select to date" readonly="">
                            </div>
                        </div>
                        <div class="col-md-2 align-self-end">
                            <div class="form-group form-mb-20">
                               
                                <button type="submit" class="badge badge-md badge-primary badge_search" onclick="noExportExcel()">Search <i class="fa fa-search"></i></button>
                            </div>
                        </div>
                        <div class="col-md-2">
                        <!--? if (isset($search_bar_data['key'])) : ?-->
                            
                                <div class="search-reset-btn">
                                    <a href="https://agent.dookinternational.com/adminpanel/webpartneraccounts/credit-notes">Reset Search</a>
                                </div>
                           
                        <!--? endif ?-->
                         </div>
                    </form>
                </div>
                </div>
    
                <!----------End Search Bar ----------------->
                        </div>
        </div>
    </div>
</body>
</html>
