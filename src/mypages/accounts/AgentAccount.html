<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="content ">
        <div class="page-content">
           <div class="table_title">
              <div class="sale_bar">
                 <div class="row align-items-center">
                    <div class="col-md-4">
                       <h5 class="m0">Agent Accounts</h5>
                    </div>
                    <div class="col-md-8 text-md-right">
                    </div>
                 </div>
              </div>
           </div>
           <div class="page-content-area">
              <div class="card-body">
                 <div class="row align-items-center">
                    <!----------Start Search Bar ----------------->
                    <form action="https://agent.dookinternational.com/adminpanel/webpartneraccounts" method="GET" class="tts-dis-content" name="web-partner-search" onsubmit="return searchvalidateForm()">
                       <div class="col-md-3">
                          <div class="form-group form-mb-20">
                             <label> Search by Company ID / Company Name</label>
                             <input type="text" class="form-control" name="search-text" value="" tts-get-web-partner-info="true" tts-validatation="Required" tts-error-msg="Please enter Company ID / Company Name" placeholder="Search by Company ID /Company Name/"> 
                             <input type="hidden" name="key-value" tts-web-partner-info-id="true" value="">
                          </div>
                       </div>
                       <div class="col-md-2  align-self-end">
                          <div class="form-group form-mb-20 ">
                             <button type="submit" class="badge badge-md badge-primary badge_search">Search <i class="fa fa-search"></i></button>
                          </div>
                       </div>
                    </form>
                 </div>
                 <!----------End Search Bar ----------------->
                          </div>
           </div>
        </div>
     </div>
</body>
</html>
