    <meta charset="UTF-8">

<body>
    <div class="content ">
        <div class="page-content">
           <div class="table_title">
              <div class="sale_bar">
                 <div class="row align-items-center">
                    <div class="col-md-4 mb-3 mb-lg-0">
                       <h5 class="m0"> Restaurant  Booking List</h5>
                    </div>
                    <div class="col-md-8 text-md-right">
                    </div>
                 </div>
              </div>
              <div class="page-content-area">
                 <div class="card-body">
                    <div class="row align-items-center">
                       <!----------Start Search Bar ----------------->
                       <form action="https://agent.dookinternational.com/adminpanel/restaurant/restaurant-booking-list" method="GET" class="tts-dis-content" name="holiday-search" onsubmit="return searchvalidateForm()">
                                    <div class="col-md-3">
                                        <div class="form-group form-mb-20">
                                            <label>Select key to search by *</label>
                                            <select name="key" class="form-control" onchange="tts_searchkey(this,'holiday-search')" tts-validatation="Required" tts-error-msg="Please select search key">
                                                <option value="">Please select</option>
        
                                                <option value="booking_ref_number">Ref No
                                                </option>
        
                                                
        
                                                <option value="restaurant_name">Restaurant Name
                                                </option>
        
        
                                                <option value="first_name">First Name
                                                </option>
                                                <option value="last_name">Last Name
                                                </option>
        
        
                                                <option value="booking_status">Booking Status
                                                </option>
                                                <option value="payment_status">Payment Status
                                                </option>
        
                                                <option value="date-range">Date Range
                                                </option>
                                            </select>
                                        </div>
                                        <input type="hidden" name="key-text" value="">
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-mb-20">
                                            <label>Value </label>
                                            <input type="text" name="value" placeholder="Value" value="" class="form-control" tts-validatation="Required" tts-error-msg="Please enter value">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group form-mb-20">
                                            <label>From Date</label><input type="text" data-searchbar-from="true" name="from_date" value="" placeholder="Select From Date" class="form-control" tts-error-msg="Please select from date" readonly="">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group form-mb-20">
                                            <label>To Date</label><input type="text" data-searchbar-to="true" name="to_date" value="" placeholder="Select To Date" class="form-control" tts-error-msg="Please select to date" readonly="">
                                        </div>
                                    </div>
                                    <div class="col-md-2 align-self-end">
                                        <div class="form-group form-mb-20">
                                           
                                            <button type="submit" class="badge badge-md badge-primary badge_search">Search <i class="fa fa-search"></i></button>
                                        </div>
                                    </div>
                                    
                                    <!--? if (isset($search_bar_data['key'])): ?-->
                                        <div class="col-md-3 mb-3">
                                            <div class="search-reset-btn">
                                                <a href="https://agent.dookinternational.com/adminpanel/restaurant/bookings?source=dashboard">Reset Search</a>
                                            </div>
                                        </div>
                                    <!--? endif ?-->
                                    
                                </form>
                    </div>
                    <!----------End Search Bar ----------------->
                    <div class="table-responsive">
                       <table class="table table-bordered table-hover">
                          <thead class="table-active">
                             <tr>
                                <th>Ref. No.</th>
                              
                                <th> Restaurant Name</th>
                                <th> Total Price</th>
                                <th> Payment Mode </th>
                                <th> Location </th>
                                <th>Payment Status</th>
                                <th>Booking Status</th>
                                <th>Name</th>
                                <th>Selected Items</th>                         
                                <th>Mobile Number</th>
                                <th>Email</th>                         
                                <th>Dropping City</th>
                                <th>Dropping State</th> 
                                <th>Dropping Pincode</th>
                                <th>Assign</th>                     
                                <th>Created</th>
                                <th>Action</th>
                               
                    
                             </tr>
                          </thead>
                          <tbody>
                             <tr> <td colspan="21" class="text_center"><b>No Booking Found</b></td></tr>                  </tbody>
                       </table>
                    </div>
